<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    
            <!--Wrapper  -->
        <div class = " w-[100vw] h-[100vh] flex flex-col  items-center justify-center bg-[#344151]  gap-10" >

            <h2 class= "text-white font-medium text-[20px]">Increment and Decrement</h2>

            <div class = "bg-red-300	  flex text-[25px] rounded-sm gap-12 p-3 px-5">


                <!-- +ve -->
            <button onclick="decrement()"   class = " border-r-2 border-[#bfbfbf] pr-5">
                <i class  = "fa-solid fa-minus "> </i>
            </button>


                <!-- INTEGER -->
            <div id = "counter"class = "font-bold">0</div>


                <!-- -ve -->
            <button onclick="increment()" class = " border-l-2 border-[#bfbfbf] pl-5">
                <i class  = "fa-solid fa-plus "> </i>
            </button>
            </div>



        </div>


    <script src="https://kit.fontawesome.com/0786af4cb1.js" crossorigin="anonymous"></script>

    <script src = "script.js"></script>
</body>
</html>
